<!DOCTYPE html>
<html>
<head>
    <title>React Example 2: Mind map</title>

    <style type="text/css">
        body {
            background: #444;
            overflow: hidden;
            font-family: Verdana, Tahoma, "Trebuchet MS", "DejuVu Sans", "Bitstream Vera Sans", sans-serif;
        }

        .app
        {
            position: relative;
        }

        .node-form
        {
            font-size: 15px;
            position: absolute;
            padding: 4px;
            background: #ddd;
            width: 200px;
            height: 6.8em;
        }

        .node-form input.color, .node-form input.text
        {
            border: 1px solid #bbb;
            width: 90%;
        }

        .node-form label
        {
            color: #555;
            font-size: 0.8em;
        }

        .node-form a.command
        {
            color: #555;
            font-size: 0.8em;
            padding: 4px 0 4px 4px;
        }

        /* SVG styles */

        g.node text {
            font-family: Verdana, Tahoma, "Trebuchet MS", "DejuVu Sans", "Bitstream Vera Sans", sans-serif;
            font-size: 13px;
        }

        g.connect path {
            stroke: #ccc;
            stroke-width: 2px;
            fill: transparent;
        }

        .hidden {
            position: absolute;
            top: 0;
            left: -10000px;
        }


    </style>
</head>

<body>
<div id="container">
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
